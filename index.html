<!DOCTYPE html>
<html lang="en">

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    
<div id="barchart" style="width:100%;max-width:700px"></div>
<script>
    
var xValue = ["January","Febuary","March","April","May","June",];
var yValue = [20, 13, 24, 45, 54, 60,];

var trace1 = {
    x: xValue,
    y: yValue,
    type: 'bar',
    text: yValue.map(String),
    textposition: 'auto',
    hoverinfo: 'none',
    marker: {
        color: 'rgb(158,202,225)',
        opacity: 0.6,
        line: {
        color: 'rgb(8,48,107)',
        width: 1.5
        }
    }
};

var data = [trace1];
var layout = {title:"Average temperature in Boston",};

Plotly.newPlot("barchart", data, layout,);
</script>
<br>

<div id="map"></div>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:600px;"></div>

<script>
function myMap() {
    var myCenter = new google.maps.LatLng(42.366297326333, -71.11528043438827);
    var mapProp= {
    center:new google.maps.LatLng(42.366297326333, -71.11528043438827),
    zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    var marker = new google.maps.Marker({position:myCenter});
    marker.setMap(map);
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa9I5KMsTYDyXeItMS7Q04ovUQoJM4n0I&callback=myMap"></script>

</body>
